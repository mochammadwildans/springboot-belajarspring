<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1> BanyakSekolah </h1>
	<table border="1">
		<tr>
			<th> Nomor Sekolah </th>
			<th> Nama Sekolah</th>
		</tr>
		<tr th:each="sekolahModel:${sekolahModelList}">
			<td><a th:text="${sekolahModel.nomorSekolah}"></a></td>
			<td><a th:text="${sekolahModel.namaSekolah}"></a></td>
		</tr>
	</table>
</body>
</html>
